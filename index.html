<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Tots</title>
    <link rel="icon" href="https://raw.githubusercontent.com/sunnytots/sunnytots.github.io/refs/heads/main/favicon.ico"
        type="image/x-icon">
    <style>
        /* General body and HTML styling */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e8475b;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Container for the content */
        .content-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo styling */
        .logo {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInSlide 1s ease-out forwards;
        }

        /* Headline styling */
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease-out forwards;
        }

        /* Additional information styling */
        p {
            font-size: 1.2rem;
            margin: 5px 0;
            opacity: 0;
            animation: fadeIn 1s 1s ease-out forwards;
        }

        /* Coming soon message styling */
        .coming-soon {
            font-size: 1.1rem;
            margin-top: 30px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 1s 1.5s ease-out forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="content-container">
        <!-- Logo image -->
        <img class="logo" src="https://raw.githubusercontent.com/sunnytots/sunnytots.github.io/refs/heads/main/logo.png"
            alt="Logo">

        <!-- Welcome message -->
        <h1>Welcome to Sunny Tots</h1>

        <!-- Contact details -->
        <p>Phone Number: 718.596.3632</p>
        <p>Address: 808-812 Myrtle Ave Brooklyn NY 11206</p>

        <!-- Coming soon message -->
        <p class="coming-soon">Full website coming soon</p>
    </div>
</body>

</html>
